<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TODO</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css" />

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="modal fade" id="taksModal" tabindex="-1" role="dialog" aria-labelledby="taksModelLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="taksModelLabel">Select category</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="radio">
            <label>
              <input type="radio" name="task" value="Python Category" checked>
              <span class="badge badge-info python" id="python">Python</span>
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="task" value="Java Category">
              <span class="badge badge-primary" id="java">Java Category</span>
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="task" value="Javascript Category">
              <span class="badge badge-success" id="javascript">Javascript</span>
            </label>
          </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-warning" id="select-category">Select</button>
        </div>
      </div>
    </div>
  </div>



  <div class="container">

    <div class="row" id="tList">
      <div class="col-md-6">
        <h2>To Do List</h2>
        <form id="new-task">
          <span class="badge badge-pill badge-warning" id="mCategory" data-toggle="modal"
            data-target="#taksModal">uncategorized</span>
          <div class="form-group begin">
            <label for="new-place-name">Task Title</label>
            <input type="text" class="form-control" required id="new-task-name" placeholder="Wednesday ToDo list" value="">
          </div>
          <div>
            <div  id="new_task">
            <div class="row nTaskList">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="new-task"><i class="material-icons orange601 text-primary">note_add</i> Task</label>
                  <input type="text" class="form-control taskInput" id="nTask" placeholder="To Study Proptypes" value="">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="new-task"><i class="material-icons orange600">alarm</i> Time</label>
                  <input placeholder="Time"  value ="" type="time" id="input_starttime" class="form-control timepicker timeInput">
                </div>
              </div>
            </div>
          </div>
          </div>
          <span type="button" class="btn btn-primary" id="add-task">Add new Task</span>
          <button type="submit" class="btn btn-warning btn-small float-right">Submit Task</button>
        </form>
        <div class="jumbotron jumbotron-fluid" id="jumbo">
            <h1 class="display-6">My TODO List</h1>
          <div class="container tasklist">
            <ol id="tlist">

            </ol>
          </div>
        </div>
      </div>

      <div class="col-md-6">
          <div class="jumbotron jumbotron-fluid" id="details">
              <h3 class="display-5">Task Details</h3>
            <div class="container" id="taskDetails">
              <h3 class="text-primary"></h3>
              Category: <span class="badge badge-info" id="cCat"></span><br>

              <!-- <p><i class="material-icons orange601 text-primary">note_add</i>Task Title: <span id="taskname"></span></p> -->
              <!-- <ol id="ltasks">

              </ol> -->
              Tasks:
              <ol class="allTasks" id="clear"></ol>
            </div>
          </div>
      </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
